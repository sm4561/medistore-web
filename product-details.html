<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details | MediStore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
   <link rel="icon" href="images/logo.png" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-gray-200">

  <!-- Universal Header Start -->
  <header class="bg-white shadow-md sticky top-0 z-50 dark:bg-gray-800">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-blue-600 dark:text-blue-400">ðŸ©º MediStore</a>
      <div class="flex items-center space-x-6">
        <nav class="space-x-6 text-sm flex items-center">
          <a href="index.html" class="hover:text-blue-500 dark:text-white dark:hover:text-blue-400">Home</a>
          <a href="products.html" class="hover:text-blue-500 dark:text-white dark:hover:text-blue-400">Products</a>
          <a href="cart.html" class="relative hover:text-blue-500 dark:text-white dark:hover:text-blue-400">
            ðŸ›’ Cart
            <span id="cartCount" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs px-2 rounded-full hidden">0</span>
          </a>
          <a href="about.html" class="hover:text-blue-500 dark:text-white dark:hover:text-blue-400">About</a>
          <a href="contact.html" class="hover:text-blue-500 dark:text-white dark:hover:text-blue-400">Contact</a>
          
          <a id="auth-link" href="login.html" class="flex items-center space-x-2 text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 font-semibold">
            <div id="nav-initials-container" class="w-8 h-8 rounded-full hidden items-center justify-center text-white font-bold text-sm">
                <!-- JS will add initials here -->
            </div>
            <span id="nav-profile-text">Login</span>
          </a>
        </nav>
        <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
           <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
           <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 10.607a1 1 0 011.414 0l.707-.707a1 1 0 111.414 1.414l-.707-.707a1 1 0 01-1.414 0zM3 11a1 1 0 100 2H2a1 1 0 100-2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
         </button>
      </div>
    </div>
  </header>
  <!-- Universal Header End -->

  <!-- Product Detail Section -->
  <section class="py-10">
    <div id="product-details-container" class="max-w-6xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-10 bg-white p-6 rounded-lg shadow-md dark:bg-gray-800">
      
      <!-- Loading State -->
      <div id="loading-state" class="col-span-full text-center py-20">
        <p>Loading product details...</p>
      </div>

      <!-- Product Content (hidden until data is loaded) -->
      <div id="product-content" class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-10 hidden">
        <!-- Product Image -->
        <div class="flex justify-center">
          <img id="product-image" src="https://via.placeholder.com/300x300" alt="Product Image" class="rounded-lg shadow-md object-contain h-80" />
        </div>

        <!-- Product Info -->
        <div>
          <h2 id="product-name" class="text-3xl font-bold text-gray-800 mb-2 dark:text-gray-100">Product Name</h2>
          <p id="product-brand" class="text-lg text-gray-600 mb-3 dark:text-gray-300">Brand</p>
          <p id="product-price" class="text-2xl font-semibold text-blue-600 mb-4 dark:text-blue-400">â‚¹0.00</p>
          
          <p id="product-description" class="text-gray-700 mb-4 leading-relaxed dark:text-gray-300">
            Description will load here.
          </p>

          <div class="mb-4">
            <span class="text-sm text-gray-600 dark:text-gray-400">Delivery by:</span>
            <span class="font-medium text-green-600">Tomorrow 9 AM - 9 PM</span>
          </div>

          <div class="flex gap-4 mt-6">
            <button id="add-to-cart-btn" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors w-full">Add to Cart</button>
            <button id="buy-now-btn" class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-500 transition-colors w-full">Buy Now</button>
          </div>
        </div>
      </div>

    </div>
  </section>
  <div id="notification" class="fixed bottom-5 right-5 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300">
    Item added to cart!
  </div>

  <!-- Footer -->
  <footer class="bg-white py-6 shadow-inner mt-8 dark:bg-gray-800">
    <div class="container mx-auto px-4 text-sm text-gray-500 text-center dark:text-gray-400">
      Â© 2025 MediStore. All rights reserved.
    </div>
  </footer>
  
  <script type="module" src="js/auth-check.js"></script>
  <script src="./js/theme.js"></script>
  <script type="module" src="js/product-details.js"></script>
</body>
</html>
