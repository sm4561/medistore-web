<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | MediStore</title>

  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  
  <link rel="icon" href="images/logo.png" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen dark:bg-gray-900">

  <div class="absolute top-4 right-4">
    <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 10.607a1 1 0 011.414 0l.707-.707a1 1 0 111.414 1.414l-.707-.707a1 1 0 01-1.414 0zM3 11a1 1 0 100 2H2a1 1 0 100-2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
      </button>
  </div>

  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md dark:bg-gray-800">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6 dark:text-blue-400">Create an Account</h1>

    <form id="signup-form" class="space-y-4">
      
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
        <input type="text" id="name" class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Enter your full name" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
        <input type="email" id="email" class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="you@example.com" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <input type="password" id="password" class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Min. 8 characters" minlength="8" required />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
        <input type="password" id="confirm-password" class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="••••••••" minlength="8" required />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition dark:bg-blue-500 dark:hover:bg-blue-600">Sign Up</button>
    </form>
    
    <p id="message" class="mt-4 text-center text-sm font-medium"></p>

    <p class="mt-4 text-sm text-center text-gray-600 dark:text-gray-400">
      Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline dark:text-blue-400 dark:hover:text-blue-300">Log in here</a>
    </p>

    <p class="mt-4 text-xs text-center text-gray-400">© 2025 MediStore. All rights reserved.</p>
  </div>

  <script type="module">
    import { auth } from "./js/firebase.js";
    import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const signupForm = document.getElementById("signup-form");
    const messageElement = document.getElementById("message");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      messageElement.textContent = "";
      messageElement.className = "mt-4 text-center text-sm font-medium";
      
      if (!name) {
        messageElement.textContent = "Please enter your full name.";
        messageElement.classList.add("text-red-600");
        return;
      }

      if (password !== confirmPassword) {
        messageElement.textContent = "Passwords do not match.";
        messageElement.classList.add("text-red-600");
        return;
      }
      
      // NEW: Password length validation on the client-side
      if (password.length < 8) {
          messageElement.textContent = "Password should be at least 8 characters long.";
          messageElement.classList.add("text-red-600");
          return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        
        await updateProfile(userCredential.user, {
          displayName: name
        });

        console.log("User signed up and profile updated:", userCredential.user);
        messageElement.textContent = "Signup successful! Redirecting to your profile...";
        messageElement.classList.add("text-green-600");
        
        setTimeout(() => {
          window.location.href = 'profile.html';
        }, 1500);

      } catch (error) {
        console.error("Error signing up:", error.message);
        let errorMessage = "An error occurred. Please try again.";
        if (error.code === 'auth/email-already-in-use') {
            errorMessage = "This email is already in use. Please log in.";
        } else if (error.code === 'auth/weak-password') {
            errorMessage = "Password should be at least 8 characters long.";
        }
        messageElement.textContent = errorMessage;
        messageElement.classList.add("text-red-600");
      }
    });
  </script>
  
  <script src="./js/theme.js"></script>
  <script type="module" src="js/auth-check.js"></script>
</body>
</html>
