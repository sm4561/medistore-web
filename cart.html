              <a id="auth-link" href="login.html" class="flex items-center space-x-2 text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 font-semibold">
                <div id="nav-initials-container" class="w-8 h-8 rounded-full hidden items-center justify-center text-white font-bold text-sm"></div>
                <span id="nav-profile-text">Login</span>
              </a>
            </nav>
            <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2.5">
               <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
               <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 10.607a1 1 0 011.414 0l.707-.707a1 1 0 111.414 1.414l-.707-.707a1 1 0 01-1.414 0zM3 11a1 1 0 100 2H2a1 1 0 100-2h1z"></path></svg>

    <!-- Enhanced Cart Section -->
    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            
            <!-- Cart Items Column -->
            <div id="cart-container" class="flex-grow">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400">Your Shopping Cart</h1>
                    <span id="item-count" class="text-gray-600 dark:text-gray-400"></span>
                </div>
                
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md">
                    <!-- Cart Header -->
                    <div class="flex items-center p-4 border-b border-gray-200 dark:border-gray-700">
                        <input type="checkbox" id="select-all-checkbox" class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 mr-4">
                        <label for="select-all-checkbox" class="font-semibold text-gray-600 dark:text-gray-300">Select all items</label>
                    </div>
                    <!-- Cart Items List -->
                    <div id="cart-items-list" class="divide-y divide-gray-200 dark:divide-gray-700">
                        <!-- JS will populate this -->
                    </div>
                </div>
            </div>

            <!-- Order Summary Column -->
            <div class="w-full lg:w-96">
                 <div class="lg:sticky top-24">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                        <h2 class="text-xl font-bold border-b border-gray-200 dark:border-gray-700 pb-4 mb-4">Order Summary</h2>
                        <div class="space-y-3 text-gray-700 dark:text-gray-300">

                                <span id="subtotal-amount" class="font-semibold">â‚¹0.00</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Shipping</span>
                                <span id="shipping-amount" class="font-semibold">â‚¹20.00</span>
                            </div>
                            <div class="flex justify-between font-bold text-lg border-t border-gray-200 dark:border-gray-700 pt-4 mt-4">
                                <span>Total</span>
                                <span id="total-amount">â‚¹20.00</span>
                            </div>
                        </div>
                        <button id="checkout-btn" class="mt-6 w-full bg-blue-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 transition-transform transform hover:scale-105 shadow-lg">
                            Proceed to Checkout
                        </button>
                    </div>
                     <div class="mt-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 text-center">
                        <h3 class="text-sm font-semibold text-gray-600 dark:text-gray-300 mb-3">We accept:</h3>
                        <div class="flex justify-center items-center space-x-4 text-2xl text-gray-500 dark:text-gray-400">
                            <i class="fab fa-cc-visa"></i>
                            <i class="fab fa-cc-mastercard"></i>
                            <i class="fab fa-cc-paypal"></i>
                            <i class="fab fa-cc-amazon-pay"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
