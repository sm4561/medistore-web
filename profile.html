<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile | MediStore</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  
  <link rel="icon" href="images/logo.png" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-gray-200">

  <header class="bg-white shadow-md sticky top-0 z-50 dark:bg-gray-800">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <a href="index.html" class="text-xl font-bold text-blue-600 dark:text-blue-400">ðŸ©º MediStore</a>
    <div class="flex items-center space-x-6">
      
      <!-- MODIFIED: Added flex and items-center to the nav tag for perfect alignment -->
      <nav class="space-x-6 text-sm flex items-center">
        <a href="index.html" class="hover:text-blue-500 dark:text-white dark:hover:text-blue-400">Home</a>
        <a href="products.html" class="hover:text-blue-500 dark:text-white dark:hover:text-blue-400">Products</a>
        <a href="cart.html" class="relative hover:text-blue-500 dark:text-white dark:hover:text-blue-400">
          ðŸ›’ Cart
          <span id="cartCount" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs px-2 rounded-full hidden">0</span>
        </a>
        <a href="about.html" class="hover:text-blue-500 dark:text-white dark:hover:text-blue-400">About</a>
        <a href="contact.html" class="hover:text-blue-500 dark:text-white dark:hover:text-blue-400">Contact</a>
        
        <!-- This is the dynamic profile link block -->
        <a id="auth-link" href="login.html" class="flex items-center space-x-2 text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 font-semibold">
          <div id="nav-initials-container" class="w-8 h-8 rounded-full hidden items-center justify-center text-white font-bold text-sm">
              <!-- JS will add initials here -->
          </div>
          <span id="nav-profile-text">Login</span>
        </a>
      </nav>

      <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
         <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
         <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 10.607a1 1 0 011.414 0l.707-.707a1 1 0 111.414 1.414l-.707-.707a1 1 0 01-1.414 0zM3 11a1 1 0 100 2H2a1 1 0 100-2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
       </button>
    </div>
  </div>
</header>


  <main class="container mx-auto p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md flex items-center space-x-6 mb-8">
        
        <!-- MODIFIED: Replaced the SVG icon with this container for the initials -->
        <div id="profile-initials-container" class="w-24 h-24 bg-blue-500 rounded-full flex items-center justify-center">
            <!-- JavaScript will place the initials here -->
        </div>

        <div>
          <h1 id="welcome-name" class="text-2xl md:text-3xl font-bold">Welcome Back!</h1>
          <p id="welcome-email" class="text-gray-600 dark:text-gray-400 mt-1">Loading...</p>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold mb-4 border-b dark:border-gray-700 pb-2">Order History</h2>
          <div class="text-center py-8">
            <p class="text-gray-500 dark:text-gray-400">You have no recent orders.</p>
            <a href="products.html" class="mt-4 inline-block bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">Shop Now</a>
          </div>
        </div>

        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold mb-4 border-b dark:border-gray-700 pb-2">Account Settings</h2>
          <div class="space-y-4">
            <a href="my-details.html" class="flex justify-between items-center p-3 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-lg">
              <span>My Details</span>
              <span class="text-gray-400">></span>
            </a>
            <a href="saved-addresses.html" class="flex justify-between items-center p-3 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-lg">
              <span>Saved Addresses</span>
              <span class="text-gray-400">></span>
            </a>
            <a href="#" id="change-password-link" class="flex justify-between items-center p-3 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-lg">
              <span>Change Password</span>
              <span class="text-gray-400">></span>
            </a>
            <button id="logout-button" class="w-full mt-4 text-left p-3 bg-red-50 hover:bg-red-100 dark:bg-red-900/50 dark:hover:bg-red-900 text-red-600 dark:text-red-400 font-semibold rounded-lg transition">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="js/auth-check.js"></script>
  <script type="module" src="js/profile.js"></script>
  <script src="./js/theme.js"></script>
</body>
</html>
