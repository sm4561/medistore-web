    }

</head>
<body class="bg-gray-100 dark:bg-gray-900">

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50 dark:bg-gray-800">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-blue-600 dark:text-blue-400">ðŸ©º MediStore</a>
      
      <div class="flex items-center space-x-6">
        <!-- MODIFIED: Added 'flex' and 'items-center' to ensure proper alignment -->
        <nav class="space-x-6 text-sm flex items-center">
          <a href="index.html" class="hover:text-blue-500 dark:text-white dark:hover:text-blue-400">Home</a>
          <a href="products.html" class="hover:text-blue-500 dark:text-white dark:hover:text-blue-400">Products</a>
         <a href="cart.html" class="relative hover:text-blue-500 dark:text-white dark:hover:text-blue-400">
            ðŸ›’ Cart
            <span id="cartCount" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs px-2 rounded-full hidden">0</span>
          </a>
          <a href="about.html" class="hover:text-blue-500 dark:text-white dark:hover:text-blue-400">About</a>
          <a href="contact.html" class="text-blue-600 dark:text-blue-400 font-semibold">Contact</a>
          
          <!-- MODIFIED: Replaced the old Login link with the new dynamic block -->
          <a id="auth-link" href="login.html" class="flex items-center space-x-2 text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 font-semibold">
            <!-- This container will hold the initials icon and is hidden by default -->
            <div id="nav-initials-container" class="w-8 h-8 rounded-full hidden items-center justify-center text-white font-bold text-sm">
                <!-- JS will add initials here -->
            </div>
            <!-- This text will show "Profile" or "Login" -->
            <span id="nav-profile-text">Login</span>
          </a>

        </nav>
        <!-- Theme Toggle Button -->
        <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
           <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>

         </button>
      </div>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-12 bg-white dark:bg-gray-800">
    <div class="max-w-4xl mx-auto px-4">
      <h2 class="text-3xl font-bold text-center text-blue-600 dark:text-blue-400 mb-8">Contact Us</h2>
      <div class="grid md:grid-cols-2 gap-10">
        <!-- Contact Form -->
        <form action="#" method="POST" class="bg-gray-50 dark:bg-gray-700 p-6 rounded-lg shadow space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-800 dark:text-gray-300">Name</label>
            <input type="text" id="name" name="name" required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-white">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-800 dark:text-gray-300">Email</label>
            <input type="email" id="email" name="email" required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-white">
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-gray-800 dark:text-gray-300">Message</label>
            <textarea id="message" name="message" rows="4" required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-white"></textarea>
          </div>
          <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Send Message</button>
        </form>
        <!-- Contact Info -->
        <div class="space-y-4">
          <div class="bg-blue-50 dark:bg-gray-700 p-4 rounded-lg shadow">
            <h3 class="font-bold text-blue-600 dark:text-blue-400">Address</h3>
            <p class="dark:text-gray-300">123 MediStore Lane, New Delhi, India</p>
          </div>
          <div class="bg-blue-50 dark:bg-gray-700 p-4 rounded-lg shadow">
            <h3 class="font-bold text-blue-600 dark:text-blue-400">Email</h3>
            <p class="dark:text-gray-300">support@medistore.com</p>
          </div>
          <div class="bg-blue-50 dark:bg-gray-700 p-4 rounded-lg shadow">
            <h3 class="font-bold text-blue-600 dark:text-blue-400">Phone</h3>
            <p class="dark:text-gray-300">+91 98765 43210</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="bg-white dark:bg-gray-800 py-6 shadow-inner">

</html>
